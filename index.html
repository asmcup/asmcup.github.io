<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Assembly Cup</title>

<link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css" rel="stylesheet">

<style>
h1 {
  font-family: 'Bungee Shade', cursive;
  font-size: 10vw;
}

.tagline {
  font-size: 3.333vw;
  color: #888;
}

.btn-lg {
  font-size: 30px;
}
</style>

</head>
<body>

<div class="text-center">
  <h1>
    <div>&#9733;Assembly&#9733;</div>
    <div>&star;Cup&star;</div>
  </h1>
  <div class="tagline">
    “1 hz CPU 256 bytes RAM”
  </div>
</div>

<div class="container">
  <div class="alert alert-info">
    Contest should begin November 2016. Please test our tools first! 
  </div>
  
  <div class="row">
    <div class="col-sm-4">
      <a href="#" class="btn btn-block btn-lg btn-primary">
        <span class="mega-octicon octicon-eye"></span>
        Watch
      </a>
      <div class="text-center text-muted">
        Watch the game online.
      </div>
    </div>

    <div class="col-sm-4">
      <a href="#" class="btn btn-block btn-lg btn-success">
        <span class="mega-octicon octicon-rocket"></span>
        Compete
      </a>
      <div class="text-center text-muted">
        Upload your robot into the world.
      </div>
    </div>

    <div class="col-sm-4">
      <a href="#" class="btn btn-block btn-lg btn-default">
        <span class="mega-octicon octicon-beaker"></span>
        Develop
      </a>
      <div class="text-center text-muted">
        Code a robot.
      </div>
    </div>
  </div>
</div>

</body>
</html>
